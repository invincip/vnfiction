<h3>Cảm Cúm</h3>
<br><br>Nóng cả tay chân, vã mồ hôi<br>Lâu nay cũng cúm mấy bận rồi,<br>Thuốc thang còn đó, nhưng chẳng thiết<br>Rượu bổ sâm thơm, cứ để hoài.<br>Vài cơn nóng sốt, xem chi đáng<br>Mấy tiếng ho hen, cũng giống cười.<br>Chiều nay nội cảm cơn bạo nhiệt,<br>Vẫn bước ra nhìn, phố xá vui.<br><br><i><br>Diệu Tưởng<br>27.02.2008<br></i>
